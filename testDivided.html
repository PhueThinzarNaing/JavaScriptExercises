<!DOCTYPE html>
<html>
    <head>
      <h1>Divided by 2 and 5</h1>
    </head>
    <body>
        <label id="num1">Enter Number1</label>
        <input type="number" id="number1"><br>
        <label id="num2">Enter Number2</label>
        <input type="number" id="number2"><br>
        <label id="result"></label>
        <button onclick="numCheck()">Result</button>
        <button onclick="clearData()">Reset</button>
       
        <script>
         
            function numCheck(){
                var num1=document.getElementById('number1').value;
                var num2=document.getElementById('number2').value;
                var res=" ";
                for(var i=num1;i<=num2;i++)
                {
                    
                    if(i%2==0 && i%5==0)
                       res += i+"<br>";
                  
                }
                   document.getElementById('result').innerHTML=res;
                }
            
                function clearData(){
                var result=confirm("Are you sure want to clear?");
                if(result==true){
                    document.getElementById('number1').value="";
                    document.getElementById('number2').value="";
                    document.getElementById('result').innerHTML="";
                }
            }
        </script>
    </body>
</html>
